<!DOCTYPE html>
<html>

<head>
    <title>Ludo Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            width: 100%;
        }

        #main {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pawns {
            width: 35px;
            height: 35px;
            border-radius: 20px;
            position: absolute;
        }

        #board {
            background: url(/KidsCoding/coding_kids/images/Ludo_Imgs/board.gif) no-repeat;
            background-size: cover;
            width: 550px;
            height: 550px;
            float: left;
            margin-top: 8px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            position: relative;
        }

        #uselesstext1 {
            float: left;
            padding-left: 10px;
            padding-right: 10px;
        }

        .parantpawn {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="board">
            <div class="parantpawn">

                <div class="pawns" id="redpawn1" onclick="randomMove('red',1)"
                    style="background-color:red;top:83px;left:479px;"></div>
                <div class="pawns" id="redpawn2" onclick="randomMove('red',2)"
                    style="background-color:red;top:83px;left:385px;"></div>
                <div class="pawns" id="redpawn3" onclick="randomMove('red',3)"
                    style="background-color:red;top:36px;left:432px;"></div>
                <div class="pawns" id="redpawn4" onclick="randomMove('red',4)"
                    style="background-color:red;top:130px;left:432px;"></div>

                <div class="pawns" id="yellowpawn1" onclick="randomMove('yellow',1)"
                    style="background-color:yellow;top:479px;left:83px;"></div>
                <div class="pawns" id="yellowpawn2" onclick="randomMove('yellow',2)"
                    style="background-color:yellow;top:385px;left:83px;"></div>
                <div class="pawns" id="yellowpawn3" onclick="randomMove('yellow',3)"
                    style="background-color:yellow;top:432px;left:130px;"></div>
                <div class="pawns" id="yellowpawn4" onclick="randomMove('yellow',4)"
                    style="background-color:yellow;top:432px;left:36px;"></div>

                <div class="pawns" id="greenpawn1" onclick="randomMove('green',1)"
                    style="background-color:green;top:36px;left:83px;"></div>
                <div class="pawns" id="greenpawn2" onclick="randomMove('green',2)"
                    style="background-color:green;top:83px;left:35px;"></div>
                <div class="pawns" id="greenpawn3" onclick="randomMove('green',3)"
                    style="background-color:green;top:83px;left:130px;"></div>
                <div class="pawns" id="greenpawn4" onclick="randomMove('green',4)"
                    style="background-color:green;top:130px;left:82px;"></div>

                <div class="pawns" id="bluepawn1" onclick="randomMove('blue',1)"
                    style="background-color:blue;top:433px;left:479px;"></div>
                <div class="pawns" id="bluepawn2" onclick="randomMove('blue',2)"
                    style="background-color:blue;top:433px;left:385px;"></div>
                <div class="pawns" id="bluepawn3" onclick="randomMove('blue',3)"
                    style="background-color:blue;top:385px;left:432px;"></div>
                <div class="pawns" id="bluepawn4" onclick="randomMove('blue',4)"
                    style="background-color:blue;top:480px;left:432px;"></div>
            </div>
        </div>
        <div>

            <div id="dice" onclick="randomNum()"
                style="background-image:url(/KidsCoding/coding_kids/images/Ludo_Imgs/dice.gif);background-size:contain; width:150px;height:150px; float:left;">
            </div>
            <div>
                <div>
                    <h4 id="uselesstext1">It`s </h4>
                    <h3 id="player" style="float:left; color:red">red</h3>
                    <h4 id="uselesstext2">'s turn</h4>
                </div>
                <div>
                    <p id="badtext" style="float:left;"></p>
                </div>
            </div>
        </div>

    </div>

    <script>
        var currPos = 0;
        var step = 49.5;
        var currcolor = "";
        var NumOfPaw = "";
        var num = 0;
        var clicked = false;
        var currpawn = "";
        var allcolor = ["red", "blue", "green", "yellow"];
        var pawnOut = {
            red: 0,
            blue: 0,
            green: 0,
            yellow: 0
        }

        function randomNum() {
            if (!clicked) {
                num = Math.floor((Math.random() * 6) + 1);;
                var dice = document.getElementById('dice');
                dice.style.backgroundImage = "url(/KidsCoding/coding_kids/images/Ludo_Imgs/" + num + ".jpg)";
                clicked = true;
            }
            if (num != 6 && DontHaveOtherFree()) {
                var bad = document.getElementById('badtext');
                bad.innerText = "Stuck";
                window.setTimeout(changePlayer, 1000);
                clicked = false;
            }
        }

        var positions = {
            redpawn1: 0,
            redpawn2: 0,
            redpawn3: 0,
            redpawn4: 0,
            bluepawn1: 0,
            bluepawn2: 0,
            bluepawn3: 0,
            bluepawn4: 0,
            greenpawn1: 0,
            greenpawn2: 0,
            greenpawn3: 0,
            greenpawn4: 0,
            yellowpawn1: 0,
            yellowpawn2: 0,
            yellowpawn3: 0,
            yellowpawn4: 0
        };
        var onboard = {
            redpawn1: 0,
            redpawn2: 0,
            redpawn3: 0,
            redpawn4: 0,
            bluepawn1: 0,
            bluepawn2: 0,
            bluepawn3: 0,
            bluepawn4: 0,
            greenpawn1: 0,
            greenpawn2: 0,
            greenpawn3: 0,
            greenpawn4: 0,
            yellowpawn1: 0,
            yellowpawn2: 0,
            yellowpawn3: 0,
            yellowpawn4: 0
        };

        function DontHaveOtherFree() {
            var text = document.getElementById('player');
            for (var i = 1; i <= 4; i++) {
                if (onboard[text.innerText + "pawn" + i] == 1 || positions[text.innerText + "pawn" + i] + num >= 44)
                    return false;
            }
            return true;
        }

        function changePlayer() {
            if (num != 6) {
                var text = document.getElementById('player');
                switch (text.innerText) {
                    case "red":
                        text.innerText = text.style.color = "blue";
                        break;
                    case "blue":
                        text.innerText = text.style.color = "yellow";
                        break;
                    case "yellow":
                        text.innerText = text.style.color = "green";
                        break;
                    case "green":
                        text.innerText = text.style.color = "red";
                        break;
                }
            }
            var badtext = document.getElementById('badtext');
            badtext.innerText = "";
            var dice = document.getElementById('dice');
            dice.style.backgroundImage = "url(/KidsCoding/coding_kids/images/Ludo_Imgs/dice.gif)";
        }

        function Stuck() {
            var text = document.getElementById('player');
            if (onboard[currpawn] == 0 || currPos + num > 44) {
                if (DontHaveOtherFree() || currPos + num > 44) {
                    var badtext = document.getElementById('badtext');
                    badtext.innerText = "Stuck";
                    clicked = false;
                    var dice = document.getElementById('dice');
                    dice.style.backgroundImage = "url(/KidsCoding/coding_kids/images/Ludo_Imgs/dice.gif)";
                    window.setTimeout(changePlayer, 1000);
                }
            }
        }

        function stepDown() {
            var doc = document.getElementById(currcolor + "pawn" + NumOfPaw);
            var curr = Number(doc.style.top.replace(/[a-z]/g, ''));
            doc.style.top = (curr + step) + 'px';
            currPos++;
        }

        function stepUp() {
            var doc = document.getElementById(currpawn);
            var curr = Number(doc.style.top.replace(/[a-z]/g, ''));
            doc.style.top = (curr - step) + 'px';
            currPos++;
        }

        function stepLeft() {
            var doc = document.getElementById(currpawn);
            var curr = Number(doc.style.left.replace(/[a-z]/g, ''));
            doc.style.left = (curr - step) + 'px';
            currPos++;
        }

        function stepRight() {
            var doc = document.getElementById(currpawn);
            var curr = Number(doc.style.left.replace(/[a-z]/g, ''));
            doc.style.left = (curr + step) + 'px';
            currPos++;
        }

        var stepsRed = [];
        var stepsYellow = [];
        var stepsBlue = [];
        var stepsGreen = [];

        function pushSteps(value, steps, count) {
            for (i = 0; i < count; i++) steps.push(value);
        }

        pushSteps(stepDown, stepsRed, 4);
        pushSteps(stepRight, stepsRed, 4);
        pushSteps(stepDown, stepsRed, 2);
        pushSteps(stepLeft, stepsRed, 4);
        pushSteps(stepDown, stepsRed, 4);
        pushSteps(stepLeft, stepsRed, 2);
        pushSteps(stepUp, stepsRed, 4);
        pushSteps(stepLeft, stepsRed, 4);
        pushSteps(stepUp, stepsRed, 2);
        pushSteps(stepRight, stepsRed, 4);
        pushSteps(stepUp, stepsRed, 4);
        pushSteps(stepRight, stepsRed, 1);
        pushSteps(stepDown, stepsRed, 5);

        pushSteps(stepUp, stepsYellow, 4);
        pushSteps(stepLeft, stepsYellow, 4);
        pushSteps(stepUp, stepsYellow, 2);
        pushSteps(stepRight, stepsYellow, 4);
        pushSteps(stepUp, stepsYellow, 4);
        pushSteps(stepRight, stepsYellow, 2);
        pushSteps(stepDown, stepsYellow, 4);
        pushSteps(stepRight, stepsYellow, 4);
        pushSteps(stepDown, stepsYellow, 2);
        pushSteps(stepLeft, stepsYellow, 4);
        pushSteps(stepDown, stepsYellow, 4);
        pushSteps(stepLeft, stepsYellow, 1);
        pushSteps(stepUp, stepsYellow, 5);

        pushSteps(stepLeft, stepsBlue, 4);
        pushSteps(stepDown, stepsBlue, 4);
        pushSteps(stepLeft, stepsBlue, 2);
        pushSteps(stepUp, stepsBlue, 4, 2);
        pushSteps(stepLeft, stepsBlue, 4);
        pushSteps(stepUp, stepsBlue, 2);
        pushSteps(stepRight, stepsBlue, 4);
        pushSteps(stepUp, stepsBlue, 4);
        pushSteps(stepRight, stepsBlue, 2);
        pushSteps(stepDown, stepsBlue, 4);
        pushSteps(stepRight, stepsBlue, 4);
        pushSteps(stepDown, stepsBlue, 1);
        pushSteps(stepLeft, stepsBlue, 5);

        pushSteps(stepRight, stepsGreen, 4);
        pushSteps(stepUp, stepsGreen, 4);
        pushSteps(stepRight, stepsGreen, 2);
        pushSteps(stepDown, stepsGreen, 4);
        pushSteps(stepRight, stepsGreen, 4);
        pushSteps(stepDown, stepsGreen, 2);
        pushSteps(stepLeft, stepsGreen, 4);
        pushSteps(stepDown, stepsGreen, 4);
        pushSteps(stepLeft, stepsGreen, 2);
        pushSteps(stepUp, stepsGreen, 4);
        pushSteps(stepLeft, stepsGreen, 4);
        pushSteps(stepUp, stepsGreen, 1);
        pushSteps(stepRight, stepsGreen, 5);

        function HaveHover() {
            var count = 0;
            var toKill = "";
            for (var i = 0; i < allcolor.length; i++) {
                for (var n = 1; n <= 4; n++) {
                    var firstPawn = document.getElementById(allcolor[i] + "pawn" + n);
                    var secondPawn = document.getElementById(currpawn);

                    if (firstPawn.style.top == secondPawn.style.top && firstPawn.style.left == secondPawn.style.left &&
                        currcolor != allcolor[i] && currPos + num < 44) {
                        count++;
                        toKill = allcolor[i] + "pawn" + n;
                        return toKill;
                    }
                }
            }
            return false;
        }

        function CheckForWinner() {
            if (pawnOut[currcolor] == 4) {
                var dice = document.getElementById("dice");
                var player = document.getElementById("player");
                var uselesstext1 = document.getElementById("uselesstext1");
                var uselesstext2 = document.getElementById("uselesstext2");
                dice.innerText = "";
                dice.style.visibility = "hidden";
                uselesstext1.innerText = "";
                uselesstext2.innerText = "";
                player.innerText = "The Winner is the " + currcolor + " player";
            }
        }

        function ResetPawn(victim) {
            onboard[victim] = 0;
            positions[victim] = 0;
            var pawnToMove = document.getElementById(victim);
            switch (victim) {
                case "redpawn1":
                    pawnToMove.style.top = 83 + "px";
                    pawnToMove.style.left = 479 + "px";
                    break;
                case "redpawn2":
                    pawnToMove.style.top = 83 + "px";
                    pawnToMove.style.left = 385 + "px";
                    break;
                case "redpawn3":
                    pawnToMove.style.top = 36 + "px";
                    pawnToMove.style.left = 432 + "px";
                    break;
                case "redpawn4":
                    pawnToMove.style.top = 130 + "px";
                    pawnToMove.style.left = 432 + "px";
                    break;
                case "bluepawn1":
                    pawnToMove.style.top = 433 + "px";
                    pawnToMove.style.left = 479 + "px";
                    break;
                case "bluepawn2":
                    pawnToMove.style.top = 433 + "px";
                    pawnToMove.style.left = 385 + "px";
                    break;
                case "bluepawn3":
                    pawnToMove.style.top = 385 + "px";
                    pawnToMove.style.left = 432 + "px";
                    break;
                case "bluepawn4":
                    pawnToMove.style.top = 480 + "px";
                    pawnToMove.style.left = 432 + "px";
                    break;
                case "greenpawn1":
                    pawnToMove.style.top = 36 + "px";
                    pawnToMove.style.left = 83 + "px";
                    break;
                case "greenpawn2":
                    pawnToMove.style.top = 83 + "px";
                    pawnToMove.style.left = 35 + "px";
                    break;
                case "greenpawn3":
                    pawnToMove.style.top = 83 + "px";
                    pawnToMove.style.left = 130 + "px";
                    break;
                case "greenpawn4":
                    pawnToMove.style.top = 130 + "px";
                    pawnToMove.style.left = 82 + "px";
                    break;
                case "yellowpawn1":
                    pawnToMove.style.top = 479 + "px";
                    pawnToMove.style.left = 83 + "px";
                    break;
                case "yellowpawn2":
                    pawnToMove.style.top = 385 + "px";
                    pawnToMove.style.left = 83 + "px";
                    break;
                case "yellowpawn3":
                    pawnToMove.style.top = 432 + "px";
                    pawnToMove.style.left = 130 + "px";
                    break;
                case "yellowpawn4":
                    pawnToMove.style.top = 432 + "px";
                    pawnToMove.style.left = 36 + "px";
                    break;

            }
        }

        function randomMove(Color, paw) {
            var text = document.getElementById('player');
            NumOfPaw = paw;
            currcolor = Color;
            currpawn = currcolor + "pawn" + NumOfPaw;
            currPos = positions[currpawn];
            if (num + currPos > 44) {
                Stuck();
            } else {
                if (clicked) {
                    var position = currPos;
                    if (text.innerText == currcolor) {
                        if (onboard[currpawn] === 1 || num === 6) {
                            if (onboard[currpawn] === 0) {
                                var doc = document.getElementById(currpawn);
                                var curr = Number(doc.style.left.replace(/[a-z]/g, ''));
                                switch (Color) {
                                    case "red":
                                        doc.style.left = 306 + 'px';
                                        doc.style.top = 10 + "px";
                                        break;

                                    case "yellow":
                                        doc.style.left = 207 + 'px';
                                        doc.style.top = 505 + "px";
                                        break;

                                    case "blue":
                                        doc.style.left = 504 + 'px';
                                        doc.style.top = 307 + "px";
                                        break;

                                    case "green":
                                        doc.style.left = 9 + 'px';
                                        doc.style.top = 208 + "px";
                                        break;
                                }
                                onboard[currpawn] = 1;
                            } else {
                                switch (Color) {
                                    case "red":
                                        for (i = currPos; i < position + num; i++) {
                                            stepsRed[i]();
                                        }
                                        break;

                                    case "yellow":
                                        for (i = currPos; i < position + num; i++) {
                                            stepsYellow[i]();
                                        }
                                        break;

                                    case "blue":
                                        for (i = currPos; i < position + num; i++) {
                                            stepsBlue[i]();
                                        }
                                        break;

                                    case "green":
                                        for (i = currPos; i < position + num; i++) {
                                            stepsGreen[i]();
                                        }
                                        break;
                                }
                                positions[currpawn] = currPos;
                                var victim = HaveHover();
                                if (victim != false) {
                                    ResetPawn(victim);
                                }
                                if (currPos == 44) {
                                    pawnOut[currcolor]++;
                                    onboard[currpawn] = 0;
                                    positions[currpawn] = 0;
                                    document.getElementById(currpawn).style.visibility = "hidden";
                                };
                                CheckForWinner();
                                changePlayer();
                            }
                            num = 0;
                            clicked = false;
                            var dice = document.getElementById('dice');
                            dice.style.backgroundImage = "url(/KidsCoding/coding_kids/images/Ludo_Imgs/dice.gif)";
                        } else Stuck();
                    }
                }
            }
        }
    </script>
</body>
</html>
