button {

}

button span {
 cursor: pointer;
 display: inline-block;
 position: relative;
 transition: 0.5s;
}

button span:after {

}

button:hover span:after {
 opacity: 1;
    }

    .slide {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .active-slide {
      opacity: 2;
