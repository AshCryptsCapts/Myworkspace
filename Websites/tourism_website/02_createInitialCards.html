<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <title>Create cards</title>
  <style>
    body {
      background-color: #ede6db;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-position: bottom;
      background-repeat: no-repeat;
      min-height: 100vh;
      width: 100%;
      scroll-behavior: smooth;
    }

    .bg-dark {
      background-color: #1d5c63 !important;
    }

    .initialCards {
      display: flex;
      justify-content: space-between;
    }

    .card {
      margin-right: 6px;
      padding: 0px;
    }

    .card-header {
      text-align: center;
      background-color: #1d5c63;
      font-weight: 500;
    }

    @media only screen and (max-width: 350px) {
      .card {
        margin-right: 0px;
      }
    }

    @media only screen and (max-width: 767px) {
      .initialCards {
        justify-content: center;
      }
    }

    @media only screen and (max-width: 991px) {
      .initialCards {
        justify-content: space-evenly;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; z-index: +1; width: 100%">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/Skyget_logo.svg" style="width: 100px;"></a>
    </div>
  </nav>

  <marquee>
    <h1 style="
          color: #1a3c40;
          /* color:linear-gradient(112deg, rgba(26,60,64,1) 17%, rgba(29,92,99,1) 52%, rgba(65,125,122,1) 100%); */
          margin-top: 5rem;
          font-family: 'Alegreya', serif;
          text-shadow: 4px 4px 4px #b9b9b9;
        ">
      Welcome to the Tourism World
    </h1>
  </marquee>

  <div class="container" id="places">
    <h1 style="
          text-align: center;
          margin-top: 46px;
          font-family: auto;
          color: #1a3c40;
        ">
      Places
    </h1>
    <div class="row initialCards">
      <div class="card text-white col-md-12 mt-3" style="max-width: 18rem; cursor: pointer" id="initialCard1">
        <div class="card-header">Hyderabad</div>
        <div class="card-body">
          <img src="img/hydimg.jpg" style="width: 100%; height: 100%; object-fit: cover" title="Hyderabad" />
        </div>
      </div>

      <div class="card text-white col-md-12 mt-3" style="max-width: 18rem; cursor: pointer" id="initialCard2">
        <div class="card-header">Delhi</div>
        <div class="card-body">
          <img src="img/delhiimg.jpg" style="width: 100%; height: 100%; object-fit: cover" title="Delhi" />
        </div>
      </div>

      <div class="card text-white col-md-12 mt-3" style="max-width: 18rem; cursor: pointer" id="initialCard3">
        <div class="card-header">Jaipur</div>
        <div class="card-body">
          <img src="img/jaipurimg.jpg" style="width: 100%; height: 100%; object-fit: cover" title="Jaipur" />
        </div>
      </div>
    </div>
  </div>

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</html>
